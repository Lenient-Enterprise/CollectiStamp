<style>
    .container3 {
        position: relative;
        width: 12rem; /* Ancho de la imagen base */
    }

    .overlay-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    img.catalog-image {
        max-width: 100%;
        max-height: 150px;
        border-radius: 8px;
        margin-bottom: 10px;
    }
</style>

<body>
<div class="container3">
    <img src="{{ base_path }}" alt="Imagen Base" class="catalog-image">
    {% if stock_amount <= 0 %}
        <img class="overlay-image" src="{{ overlay_path }}" alt="Imagen Superpuesta">
    {% endif %}
</div>
</body>
