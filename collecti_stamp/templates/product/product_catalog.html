{% extends "base.html" %}

{% load static %}

{% block title %}Catálogo de productos{% endblock %}

{% block content %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul.catalog-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        p.catalog-price {
            color: #333;
            font-size: 1.1em; /* Ajusta el tamaño de la fuente según tu preferencia */
        }

        a.catalog-link {
            display: inline-block;
            padding: 8px 16px;
            background-color: #343a40;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Espacio entre el precio y el enlace */
        }

        a.catalog-link:hover {
            background-color: #000000;
        }
        .filters-container {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: left;
            margin-bottom: 20px;
            border-radius: 7px;
        }

        .filter-select {
            width: calc(25% - 16px);
            padding: 8px;
            margin: 8px;
            border-radius: 4px;
            box-sizing: border-box;
            display: inline-block;
        }

        .filter-label {
            display: inline-block;
            margin-bottom: 10px;
            font-size: 1em;
            margin-right: 10px;
        }

        .filter-button {
            display: inline-block;
            padding: 8px 16px; /* Ajustar el padding del botón */
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-top: 8px; /* Ajustar el margen superior del botón */
            cursor: pointer;
        }

        .filter-button:hover {
            background-color: #45a049;
        }

        .filter-label {
        display: block;
        margin-bottom: 5px; /* Ajusta el espacio entre las etiquetas de filtro */
        }
    </style>

    <h1>Catálogo de productos</h1>

    <div class="filters-container">
        <form method="get">
            {% csrf_token %}
            <label for="criteria1" class="filter-label">Criterio 1:</label>
            <select id="criteria1" name="criteria1" class="filter-select">
                <option value="">Seleccione un criterio</option>
                {% for criterion in criteria %}
                    <option value="{{ criterion.id }}">{{ criterion.name }}</option>
                {% endfor %}
            </select>

            <label for="criteria2" class="filter-label">Criterio 2:</label>
            <select id="criteria2" name="criteria2" class="filter-select">
                <option value="">Seleccione un criterio</option>
                {% for criterion in criteria %}
                    <option value="{{ criterion.id }}">{{ criterion.name }}</option>
                {% endfor %}
            </select>

            <label for="criteria3" class="filter-label">Criterio 3:</label>
            <select id="criteria3" name="criteria3" class="filter-select">
                <option value="">Seleccione un criterio</option>
                {% for criterion in criteria %}
                    <option value="{{ criterion.id }}">{{ criterion.name }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn btn-primary">Aplicar filtro</button>
        </form>
    </div>


    <ul class="catalog-list">
        {% for product in products %}
            {% include "product/product_card.html"%}
        {% endfor %}
    </ul>
{% endblock %}
