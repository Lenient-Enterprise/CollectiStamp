{% extends "base.html" %}

{% block title %} Reclamación{% endblock %}

{% block content %}
    <meta charset="UTF-8">

<style>
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input, textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .claim {
        background-color: #007BFF;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .claim:hover {
        background-color: #0056b3;
    }
</style>
<div>
    <form action="#" method="post">
        {% csrf_token %}
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="title">Asunto:</label>
        <input type="text" id="title" name="title" required>

        <label for="content">Contenido de la Reclamación:</label>
        <textarea id="content" name="content" rows="4" required></textarea>

        <button class="claim" type="submit">Enviar</button>
    </form>
</div>

{% endblock %}
