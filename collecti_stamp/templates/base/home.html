{% extends "base.html" %}

{% load static %}

{% block title %}Escaparate de productos{% endblock %}

{% block content %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul.catalog-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }


    </style>
    <h1>Escaparate de productos</h1>
    <ul class="catalog-list">
        {% for product in products %}
            {% include "product/product_card.html"%}
        {% endfor %}
    </ul>
{% endblock %}
