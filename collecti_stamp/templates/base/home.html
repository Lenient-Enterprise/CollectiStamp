{% extends "base.html" %}

{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .store-container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #e6f7ff; /* Cambia el color de fondo a tu preferencia */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul.catalog-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px; /* AÃ±ade espacio entre las tarjetas */
        }
    </style>

    <div class="store-container">
        <h1>Bienvenido a la tienda</h1>
        <ul class="catalog-list">
            {% for product in products %}
                {% include "product/product_card.html"%}
            {% endfor %}
        </ul>
    </div>
{% endblock %}
